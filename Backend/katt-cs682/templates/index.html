<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rent Prediction & Risk Tool</title>
    <!-- ✅ Add Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="mb-4 text-primary">🏡 Rent Prediction & Risk Analyzer</h1>

        <!-- Form -->
        <form method="post" class="mb-4">
            <div class="mb-3">
                <label for="list_no" class="form-label">Enter LIST_NO</label>
                <input type="text" class="form-control" id="list_no" name="list_no" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Result Handling -->
        {% if result %}
            {% if result.error %}
                <div class="alert alert-danger">{{ result.error }}</div>
            {% else %}
                <div class="mb-4">
                    <h4 class="text-success">🔮 Prediction Result</h4>
                    <textarea class="form-control" rows="6" readonly>{{ result.prediction }}</textarea>
                </div>

                <div class="mb-4">
                    <h4 class="text-info">📊 Optimization Insight</h4>
                    <textarea class="form-control" rows="8" readonly>{{ result.optimization }}</textarea>
                </div>

                <div class="mb-4">
                    <h4 class="text-warning">🛡️ Evaluation Summary</h4>
                    <textarea class="form-control" rows="8" readonly>{{ result.evaluation }}</textarea>
                </div>
            {% endif %}
        {% endif %}
    </div>
</div>

<!-- ✅ Bootstrap JS (optional, for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
