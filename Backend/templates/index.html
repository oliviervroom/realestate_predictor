<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rent Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Rent Predictor</h1>
        <form class="p-3 text-center border rounded shadow" action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="inputvector" class="form-label">Upload Input Vector (CSV)</label>
                <input class="form-control" type="file" id="inputvector" name="inputvector" required>
            </div>
            <input class="btn btn-primary mt-2" type="submit" value="Predict Price">
        </form>
    </div>

</body>
</html>
